<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма заявки</title>
    <link rel="stylesheet" href="form.css"/>
</head>
<body>
    <form action="#" method="post" id="myform" enctype="multipart/form-data">
       <label for="inp">Ваше имя</label>
       <input type="text" required minlength="2" name="firstname" id="name" placeholder="Ваше имя..."/>

       <label for="lastname">Ваша фамилия</label>
       <input type="text"  name="lastname" id="lastname" placeholder="Ваша фамилия..."/>

       <label for="password">Пароль</label>
       <input type="password" maxlength="25" name="password" id="password" placeholder="Ваш пароль..."/>

       <label for="birthday">День Рождения</label>
       <input type="date" name="birthday" pattern="День Рождения" id="date"/>

       <label for="number">Номер телефона</label>
       <input type="number" name="number" pattern="(+[0-9]{1} ([0-9]{3}) ([0-9]{2}) ([0-9]{2})" id="number"/>

       <fieldset>
           <legend>Ваше любимое животное</legend>
           <label for="dog">Собака</label>
           <input type="checkbox" name="dog" id="dog" checked/><br>

           <label for="cat">Кот</label>
           <input type="checkbox" name="cat" id="cat"/><br>

           <label for="hamster">Хомяк</label>
           <input type="checkbox" name="hamster" id="hamster"/><br>

           <label for="turtle">Черепаха</label>
           <input type="checkbox" name="turtle" id="turtle"/><br>

           <label for="Fish">Рыбки</label>
           <input type="checkbox" name="Fish" id="Fish"/><br>
       </fieldset>

       <fieldset>
           <legend>Ваш пол</legend>

           <label for="gender">Женский</label>
           <input type="radio" name="gender" value="female" id="female"/>
           
           <label for="gender">Мужской</label>
           <input type="radio" name="gender" value="male" id="male"/>
       </fieldset>

       <textarea maxlength="250"></textarea><br>

       <label class="load" for="file">Выберите файл
       <input type="file" name="file" id="file"/></label><br>

       <label for="file">Любимый фрукт</label>
       <select name="fruits">
           <option value="banana">Банан</option>
           <option value="apple">Яблоко</option>
           <option value="strawberry" selected>Клубника</option>
       </select><br>

       <input type="submit" value="Отправить"/>
    </form>
</body>
</html>
